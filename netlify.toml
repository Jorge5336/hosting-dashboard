[build]
  publish = "."        # the static site is the repo root
  command = ""         # no build step needed

[functions]
  node_bundler = "esbuild"
  included_files = []
  directory = "netlify/functions"

# Map /api/* to your functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Security headers (fine to keep; they wonâ€™t block functions because same-origin)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP keeps it tidy; functions are same-origin so allowed
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self';"
