<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOC / Host Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body.dark-theme { background-color: #121212; color: #f1f1f1; }
    .badge-status { padding: 0.4em 0.6em; border-radius: 1em; font-size: 0.8em; }
    .badge-arrived { background-color: #28a745; color: white; }
    .badge-pending { background-color: #ffc107; color: black; }
    .offcanvas-hosts { width: 400px; }
    .bee { width: 32px; height: 32px; position: absolute; animation: fly 6s infinite; }
    @keyframes fly { 0% { transform: translate(0, 0); } 50% { transform: translate(100px, -50px); } 100% { transform: translate(0, 0); } }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="mb-4">TOC / Host Dashboard</h1>

  <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
    <li class="nav-item"><a class="nav-link active" id="overview-tab" data-bs-toggle="tab" href="#overview" role="tab">Overview</a></li>
    <li class="nav-item"><a class="nav-link" id="dayof-tab" data-bs-toggle="tab" href="#dayof" role="tab">Day-Of Tools</a></li>
    <li class="nav-item"><a class="nav-link" id="match-tab" data-bs-toggle="tab" href="#match" role="tab">Matching</a></li>
    <li class="nav-item"><a class="nav-link" id="backend-tab" data-bs-toggle="tab" href="#backend" role="tab">Backend</a></li>
  </ul>

  <div class="tab-content mt-3" id="dashboardTabsContent">
    <div class="tab-pane fade show active" id="overview" role="tabpanel">
      <canvas id="arrivalChart" height="100"></canvas>
      <canvas id="decisionChart" height="100" class="mt-4"></canvas>
    </div>

    <div class="tab-pane fade" id="dayof" role="tabpanel">
      <div class="input-group mb-3">
        <span class="input-group-text">Search</span>
        <input type="text" id="searchInput" class="form-control" placeholder="Find student..." />
      </div>
      <table class="table table-striped">
        <thead><tr><th>Name</th><th>Status</th><th>Print</th></tr></thead>
        <tbody id="dayofTable"></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="match" role="tabpanel">
      <button class="btn btn-primary" onclick="runMatching()">Run Greedy Matcher</button>
      <pre class="mt-3" id="matchResults"></pre>
    </div>

    <div class="tab-pane fade" id="backend" role="tabpanel">
      <input type="file" id="csvInput" class="form-control" accept=".csv" />
    </div>
  </div>

  <div class="form-check form-switch mt-4">
    <input class="form-check-input" type="checkbox" id="themeToggle">
    <label class="form-check-label" for="themeToggle">Dark Mode</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="beeToggle">
    <label class="form-check-label" for="beeToggle">Bees</label>
  </div>
</div>

<div class="offcanvas offcanvas-end offcanvas-hosts" tabindex="-1" id="hostLookup" aria-labelledby="hostLookupLabel">
  <div class="offcanvas-header">
    <h5 id="hostLookupLabel">Host Lookup</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <input type="text" id="hostSearch" class="form-control mb-3" placeholder="Search hosts..." />
    <ul class="list-group" id="hostList"></ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Placeholder JS logic here: replace with your full working version with CSV parsing, host logic, charts, matching, etc.
  document.getElementById('themeToggle').addEventListener('change', e => {
    document.body.classList.toggle('dark-theme', e.target.checked);
  });
  document.getElementById('beeToggle').addEventListener('change', e => {
    if (e.target.checked) {
      for (let i = 0; i < 5; i++) {
        const bee = document.createElement('img');
        bee.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Emoji_u1f41d.svg/32px-Emoji_u1f41d.svg.png';
        bee.className = 'bee';
        bee.style.left = `${Math.random() * 90}vw`;
        bee.style.top = `${Math.random() * 90}vh`;
        document.body.appendChild(bee);
      }
    } else {
      document.querySelectorAll('.bee').forEach(b => b.remove());
    }
  });
</script>
</body>
</html>
